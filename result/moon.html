<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너의행성은</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/planet/Moon.png">
</head>

<body>
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function getUserPercent(userPlanet) {
            $.ajax({
                url: 'server_pe.php',
                type: 'GET',
                dataType: 'json',
                data: { planet: userPlanet },
                success: function (result) {
                    console.log(result);
                    $('#planetresult').text(result.percentage + "%");
                },
                error: function (xhr, status, error) {
                    console.log("에러 발생");
                    console.log(xhr);
                    console.log(status);
                    console.log(error);
                }
            });
        }

        $(document).ready(function () {
            getUserPercent('Moon');
        });
    </script>
    <div class="planet">
        <div id="mercury">
            <img src="../images/planet/Mercury.png" alt="Mercury" />
        </div>
        <div id="saturn">
            <img src="../images/planet/Saturn.png" alt="Saturn" />
        </div>
        <div id="uranus">
            <img src="../images/planet/Uranus.png" alt="Uranus" />
        </div>
    </div>
    <div class="container">
        <div class="my_planet">
            <div class="planet_title">
                <span class="underline">달</span>
            </div>
            <div class="planet_subtitle">
                소심하지만 내 사람은 꼭 지켜야 해!
            </div>
            <img src="../images/planet/Moon.png" id="moon" alt="Moon" />
            <div class="explain">
                조용하지만 뒤에서 강한 사람이에요.<br>
                작은 일에도 상처를 잘 받고 그 상처가 오래 이어지지만,<br>
                타인의 색깔을 그대로 받아들여 남의 공감을 쉽게 끌어낼 수 있어요.<br>
                달의 크레이터같이 나는 상처를 받아도 상대방은 밝게 비춰주려하는<br>
                달같은 사람이에요!
            </div>
        </div>
        <div class="same_planet">
            <div class="percentage">
                <span id="question">나와 같은 유형은?</span>
                <div id="planetresult">1초만 기다려죠~</div>
            </div>
        </div>
        <div class="other_planet">
            <div class="good_planet">
                <button type="button" id="sun" onclick="goToPage('Sun')">
                    <img src="../images/planet/Sun.png" alt="태양">
                </button>
                <div class="main" id="best">
                    찰떡궁합
                </div>
                <div class="title">
                    <span class="underline">태양</span>
                </div>
                <div class="sub_title">
                    내가 왕이 될 상인가
                </div>
            </div>
            <div class="bad_planet">
                <button type="button" id="blackhall" onclick="goToPage('BlackHall')">
                    <img src="../images/planet/BlackHall.png" alt="블랙홀">
                </button>
                <div class="main" id="worst">환장의 궁합</div>
                <div class="title">
                    <span class="underline">블랙홀</span>
                </div>
                <div class="sub_title">
                    나의 매력은 마성의 루시퍼
                </div>
            </div>
        </div>
    </div>
    <div class="btns">
        <div class="planets_btn">
            <button id="planets_btn" onclick="clickBtn('planets_btn')">전체 행성 보러 가기</button>
        </div>
        <div class="restart_btn">
            <button id="restart_btn" onclick="clickBtn('restart_btn')">테스트 다시 하기</button>
        </div>
        <div class="blank"></div>
    </div>
</body>

</html>
