<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너의행성은</title>
    <link rel="stylesheet" href="../css/result.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/planet/Uranus.png">
</head>

<body>
    <script defer src="../js/result.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function getUserPercent(userPlanet) {
            $.ajax({
                url: '../db/get_percentage_by_planet.php',
                type: 'GET',
                dataType: 'json',
                data: { planet: userPlanet },
                success: function (result) {
                    console.log(result);
                    $('#planetresult').text(result.percentage + "%");
                },
                error: function (xhr, status, error) {
                    console.log("에러 발생");
                    console.log(xhr);
                    console.log(status);
                    console.log(error);
                }
            });
        }

        $(document).ready(function () {
            getUserPercent('Uranus');
        });
    </script>
    <div class="planet">
        <div id="mercury">
            <img src="../images/planet/Mercury.png" alt="Mercury" />
        </div>
        <div id="saturn">
            <img src="../images/planet/Saturn.png" alt="Saturn" />
        </div>
        <div id="uranus">
            <img src="../images/planet/Uranus.png" alt="Uranus" />
        </div>
    </div>
    <div class="container">
        <div class="my_planet">
            <div class="planet_title">
                <span class="underline">천왕성</span>
            </div>
            <div class="planet_subtitle">
                어딜가나 인기 절정! 하지만 혼자가 좋아
            </div>
            <img src="../images/planet/Uranus.png" id="uranus" alt="Uranus" />
            <div class="explain">
                사실을 중시하는 믿음직한 사람이에요.<br>
                의욕이 강하고 특유의 분위기가 있어 이상한 사람 취급을 받을 때가 있어요.<br>
                반응이 다양하지 않고 이성적인 편입니다.<br>
                특징없이 밋밋하다고 보이지만 은근 인기가 많은 천왕성같은 사람이에요!
            </div>
        </div>
        <div class="same_planet">
            <div class="percentage">
                <span id="question">나와 같은 유형은?</span>
                <div id="planetresult">1초만 기다려죠~</div>
            </div>
        </div>
        <div class="other_planet">
            <div class="good_planet">
                <button type="button" id="venus" onclick="goToPage('Venus')">
                    <img src="../images/planet/Venus.png" alt="금성">
                </button>
                <div class="main" id="best">
                    찰떡궁합
                </div>
                <div class="title">
                    <span class="underline">금성</span>
                </div>
                <div class="sub_title">
                    어디서나 ✨당당✨하게 걷기
                </div>
            </div>
            <div class="bad_planet">
                <button type="button" id="moon" onclick="goToPage('Moon')">
                    <img src="../images/planet/Moon.png" alt="달">
                </button>
                <div class="main" id="worst">환장의 궁합</div>
                <div class="title">
                    <span class="underline">달</span>
                </div>
                <div class="sub_title">
                    소심하지만 내 사람은 꼭 지켜야 해!
                </div>
            </div>
        </div>
    </div>
    <div class="btns">
        <div class="planets_btn">
            <button id="planets_btn" onclick="clickBtn('planets_btn')">전체 행성 보러 가기</button>
        </div>
        <div class="restart_btn">
            <button id="restart_btn" onclick="location.href = '../info/index.html';">테스트 다시 하기</button>
        </div>
        <div class="blank"></div>
    </div>
</body>

</html>
