<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너의행성은</title>
    <link rel="stylesheet" href="../css/result.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/planet/Earth.png">
</head>

<body>
    <script defer src="../js/result.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function getUserPercent(userPlanet) {
            $.ajax({
                url: '../db/get_percentage_by_planet.php',
                type: 'GET',
                dataType: 'json',
                data: { planet: userPlanet },
                success: function (result) {
                    console.log(result);
                    $('#planetresult').text(result.percentage + "%");
                },
                error: function (xhr, status, error) {
                    console.log("에러 발생");
                    console.log(xhr);
                    console.log(status);
                    console.log(error);
                }
            });
        }

        $(document).ready(function () {
            getUserPercent('Earth');
        });
    </script>
    <div class="planet">
        <div id="mercury">
            <img src="/images/planet/Mercury.png" alt="Mercury" />
        </div>
        <div id="saturn">
            <img src="/images/planet/Saturn.png" alt="Saturn" />
        </div>
        <div id="uranus">
            <img src="/images/planet/Uranus.png" alt="Uranus" />
        </div>
    </div>
    <div class="container">
        <div class="my_planet">
            <div class="planet_title">
                <span class="underline">지구</span>
            </div>
            <div class="planet_subtitle">
                난 모두가 행복했으면 좋겠어!
            </div>
            <img src="/images/planet/Earth.png" id="earth" alt="Earth" />
            <div class="explain">
                모두와 함께 행복해지고 싶은 평화주의자예요.<br>
                대체로 성격이 부드럽기 때문에 감정기복이 심하지 않지만,<br>
                요즘은 열받을 일이 많아 감정기복이 심해지고 있다고 하네요.<br>
                대개 모든 사람들과 친하지만 유독 한 사람과 깊은 관계를 유지해요.<br>
                한 번 친해지면 물불 가리지 않고 다 베푸는 스타일!<br>
                항상 기쁜 일만 있기를 바라는 우리들의 수호천사, 지구같은 사람이에요!
            </div>
        </div>
        <div class="same_planet">
            <div class="percentage">
                <span id="question">나와 같은 유형은?</span>
                <div id="planetresult">1초만 기다려죠~</div>

            </div>
        </div>
        <div class="other_planet">
            <div class="good_planet">
                <button type="button" id="blackhall" onclick="goToPage('BlackHall')">
                    <img src="/images/planet/BlackHall.png" alt="블랙홀">
                </button>
                <div class="main" id="best">
                    찰떡궁합
                </div>
                <div class="title">
                    <span class="underline">블랙홀</span>
                </div>
                <div class="sub_title">
                    나의 매력은 마성의 루시퍼
                </div>
            </div>
            <div class="bad_planet">
                <button type="button" id="mercury" onclick="goToPage('Mercury')">
                    <img src="/images/planet/Mercury.png" alt="수성">
                </button>
                <div class="main" id="worst">환장의 궁합</div>
                <div class="title">
                    <span class="underline">수성</span>
                </div>
                <div class="sub_title">
                    지킬 앤 하이드
                </div>
            </div>
        </div>
    </div>
    <div class="btns">
        <div class="planets_btn">
            <button id="planets_btn" onclick="clickBtn('planets_btn')">전체 행성 보러 가기</button>
        </div>
        <div class="restart_btn">
           <button id="restart_btn" onclick="location.href = '../info/index.html';">테스트 다시 하기</button>
        </div>
        <div class="blank"></div>
    </div>
</body>

</html>
