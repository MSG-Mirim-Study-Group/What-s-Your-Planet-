<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너의행성은</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/planet/Mars.png">
</head>

<body>
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function getUserPercent(userPlanet) {
            $.ajax({
                url: 'server_pe.php',
                type: 'GET',
                dataType: 'json',
                data: { planet: userPlanet },
                success: function (result) {
                    console.log(result);
                    $('#planetresult').text(result.percentage + "%");
                },
                error: function (xhr, status, error) {
                    console.log("에러 발생");
                    console.log(xhr);
                    console.log(status);
                    console.log(error);
                }
            });
        }

        $(document).ready(function () {
            getUserPercent('Mars');
        });
    </script>
    <div class="planet">
        <div id="mercury">
            <img src="../images/planet/Mercury.png" alt="Mercury" />
        </div>
        <div id="saturn">
            <img src="../images/planet/Saturn.png" alt="Saturn" />
        </div>
        <div id="uranus">
            <img src="../images/planet/Uranus.png" alt="Uranus" />
        </div>
    </div>
    <div class="container">
        <div class="my_planet">
            <div class="planet_title">
                <span class="underline">화성</span>
            </div>
            <div class="planet_subtitle">
                내가 극단적이라고? 하지만 재밌는걸!
            </div>
            <img src="../images/planet/Mars.png" id="mars" alt="Mars" />
            <div class="explain">
                어떠한 위험이든 기꺼이 감수할 수 있는 사람이에요.<br>
                그만큼 열정적이고 대담한 성격을 가지고 모험을 좋아하는 성격입니다.<br>
                하지만 규칙과 규정을 그리 좋아하지 않아 주위사람들에게 타박을 받을 수도 있겠군요.<br>
                화성의 기후처럼 극단적으로 보일 수도 있지만 매일 모든 사람에게 큰 관심을 받게 되는<br>
                화성같은 사람이에요!
            </div>
        </div>
        <div class="same_planet">
            <div class="percentage">
                <span id="question">나와 같은 유형은?</span>
                <div id="planetresult">1초만 기다려죠~</div>
            </div>
        </div>
        <div class="other_planet">
            <div class="good_planet">
                <button type="button" id="pluto" onclick="goToPage('Pluto')">
                    <img src="../images/planet/Pluto.png" alt="명왕성">
                </button>
                <div class="main" id="best">
                    찰떡궁합
                </div>
                <div class="title">
                    <span class="underline">명왕성</span>
                </div>
                <div class="sub_title">
                    내 마음대로 살거야 말리지 마!
                </div>
            </div>
            <div class="bad_planet">
                <button type="button" id="blackhall" onclick="goToPage('BlackHall')">
                    <img src="../images/planet/BlackHall.png" alt="블랙홀">
                </button>
                <div class="main" id="worst">환장의 궁합</div>
                <div class="title">
                    <span class="underline">블랙홀</span>
                </div>
                <div class="sub_title">
                    나의 매력은 마성의 루시퍼
                </div>
            </div>
        </div>
    </div>
    <div class="btns">
        <div class="planets_btn">
            <button id="planets_btn" onclick="clickBtn('planets_btn')">전체 행성 보러 가기</button>
        </div>
        <div class="restart_btn">
            <button id="restart_btn" onclick="clickBtn('restart_btn')">테스트 다시 하기</button>
        </div>
        <div class="blank"></div>
    </div>
</body>

</html>
