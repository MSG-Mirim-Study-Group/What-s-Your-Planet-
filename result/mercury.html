<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너의행성은</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/planet/Mercury.png">
</head>

<body>
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function getUserPercent(userPlanet) {
            $.ajax({
                url: 'server_pe.php',
                type: 'GET',
                dataType: 'json',
                data: { planet: userPlanet },
                success: function (result) {
                    console.log(result);
                    $('#planetresult').text(result.percentage + "%");
                },
                error: function (xhr, status, error) {
                    console.log("에러 발생");
                    console.log(xhr);
                    console.log(status);
                    console.log(error);
                }
            });
        }

        $(document).ready(function () {
            getUserPercent('Mercury');
        });
    </script>
    <div class="planet">
        <div id="mercury">
            <img src="../images/planet/Mercury.png" alt="Mercury" />
        </div>
        <div id="saturn">
            <img src="../images/planet/Saturn.png" alt="Saturn" />
        </div>
        <div id="uranus">
            <img src="../images/planet/Uranus.png" alt="Uranus" />
        </div>
    </div>
    <div class="container">
        <div class="my_planet">
            <div class="planet_title">
                <span class="underline">수성</span>
            </div>
            <div class="planet_subtitle">
                지킬 앤 하이드
            </div>
            <img src="../images/planet/Mercury.png" id="mercury" alt="Mercury" />
            <div class="explain">
                활동적이고 열정적인 성격을 가졌지만,<br>
                때문에 자신에 대한 확신이 강해서 약간의 고집도 있는 사람이에요.<br>
                집과 밖의 성격이 달라, 가족과 카톡할 때 새로운 모습을 볼 수 있을지도?<br>
                어떻게 보면 평범하지만 자세히 들여다보면 다양한 모습을 볼 수 있는<br>
                수성같은 사람이에요!
            </div>
        </div>
        <div class="same_planet">
            <div class="percentage">
                <span id="question">나와 같은 유형은?</span>
                <div id="planetresult">1초만 기다려죠~</div>
            </div>
        </div>
        <div class="other_planet">
            <div class="good_planet">
                <button type="button" id="saturn" onclick="goToPage('Saturn')">
                    <img src="../images/planet/Saturn.png" alt="토성">
                </button>
                <div class="main" id="best">
                    찰떡궁합
                </div>
                <div class="title">
                    <span class="underline">토성</span>
                </div>
                <div class="sub_title">
                    얘들아~ 얘들아? 지금 뭐하니??   
                </div>
            </div>
            <div class="bad_planet">
                <button type="button" id="mars" onclick="goToPage('Mars')">
                    <img src="../images/planet/Mars.png" alt="화성">
                </button>
                <div class="main" id="worst">환장의 궁합</div>
                <div class="title">
                    <span class="underline">화성</span>
                </div>
                <div class="sub_title">
                    내가 극단적이라고? 하지만 재밌는걸!
                </div>
            </div>
        </div>
    </div>
    <div class="btns">
        <div class="planets_btn">
            <button id="planets_btn" onclick="clickBtn('planets_btn')">전체 행성 보러 가기</button>
        </div>
        <div class="restart_btn">
            <button id="restart_btn" onclick="clickBtn('restart_btn')">테스트 다시 하기</button>
        </div>
        <div class="blank"></div>
    </div>
</body>

</html>
