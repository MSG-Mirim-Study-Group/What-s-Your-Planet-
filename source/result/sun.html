<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너의행성은</title>
    <link rel="stylesheet" href="../css/result.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/planet/Sun.png">
</head>

<body>
    <script defer src="../js/result.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function getUserPercent(userPlanet) {
            $.ajax({
                url: '../db/get_percentage_by_planet.php',
                type: 'GET',
                dataType: 'json',
                data: { planet: userPlanet },
                success: function (result) {
                    console.log(result);
                    $('#planetresult').text(result.percentage + "%");
                },
                error: function (xhr, status, error) {
                    console.log("에러 발생");
                    console.log(xhr);
                    console.log(status);
                    console.log(error);
                }
            });
        }

        $(document).ready(function () {
            getUserPercent('Sun');
        });
    </script>
    <div class="planet">
        <div id="mercury">
            <img src="../images/planet/Mercury.png" alt="Mercury" />
        </div>
        <div id="saturn">
            <img src="../images/planet/Saturn.png" alt="Saturn" />
        </div>
        <div id="uranus">
            <img src="../images/planet/Uranus.png" alt="Uranus" />
        </div>
    </div>
    <div class="container">
        <div class="my_planet">
            <div class="planet_title">
                <span class="underline">태양</span>
            </div>
            <div class="planet_subtitle">
                내가 왕이 될 상인가
            </div>
            <img src="../images/planet/Sun.png" id="uranus" alt="Uranus" />
            <div class="explain">
                항상 남을 위해 앞장서서 팀을 이끄려고 하는 전형적인 리더예요.<br>
                문제가 생기면 해결방법을 찾아내고, 상상력과 의지가 강력한 지도자의 자질을 가지고 있어요.<br>
                하지만 뛰어난 자질덕분에 자존감이 높아 거만함도 가지고 있을 수 있겠네요.<br>
                꾸준히 우리에게 웃음과 희망을 주는 햇빛같은, 태양같은 사람이에요!
            </div>
        </div>
        <div class="same_planet">
            <div class="percentage">
                <span id="question">나와 같은 유형은?</span>
                <div id="planetresult">1초만 기다려죠~</div>
            </div>
        </div>
        <div class="other_planet">
            <div class="good_planet">
                <button type="button" id="neptune" onclick="goToPage('Neptune')">
                    <img src="../images/planet/Neptune.png" alt="해왕성">
                </button>
                <div class="main" id="best">
                    찰떡궁합
                </div>
                <div class="title">
                    <span class="underline">해왕성</span>
                </div>
                <div class="sub_title">
                    내가 무섭다고?
                </div>
            </div>
            <div class="bad_planet">
                <button type="button" id="jupiter" onclick="goToPage('Jupiter')">
                    <img src="../images/planet/Jupiter.png" alt="목성">
                </button>
                <div class="main" id="worst">환장의 궁합</div>
                <div class="title">
                    <span class="underline">목성</span>
                </div>
                <div class="sub_title">
                    푸근하고.. 든든하고.. 머시따..!
                </div>
            </div>
        </div>
    </div>
    <div class="btns">
        <div class="planets_btn">
            <button id="planets_btn" onclick="clickBtn('planets_btn')">전체 행성 보러 가기</button>
        </div>
        <div class="restart_btn">
            <button id="restart_btn" onclick="location.href = '../info/index.html';">테스트 다시 하기</button>
        </div>
        <div class="blank"></div>
    </div>
</body>

</html>
