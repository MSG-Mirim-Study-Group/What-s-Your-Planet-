<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너의행성은</title>
    <link rel="stylesheet" href="../css/result.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/planet/Pluto.png">
</head>

<body>
    <script defer src="../js/result.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function getUserPercent(userPlanet) {
            $.ajax({
                url: '../db/get_percentage_by_planet.php',
                type: 'GET',
                dataType: 'json',
                data: { planet: userPlanet },
                success: function (result) {
                    console.log(result);
                    $('#planetresult').text(result.percentage + "%");
                },
                error: function (xhr, status, error) {
                    console.log("에러 발생");
                    console.log(xhr);
                    console.log(status);
                    console.log(error);
                }
            });
        }

        $(document).ready(function () {
            getUserPercent('Pluto');
        });
    </script>
    <div class="planet">
        <div id="mercury">
            <img src="../images/planet/Mercury.png" alt="Mercury" />
        </div>
        <div id="saturn">
            <img src="../images/planet/Saturn.png" alt="Saturn" />
        </div>
        <div id="uranus">
            <img src="../images/planet/Uranus.png" alt="Uranus" />
        </div>
    </div>
    <div class="container">
        <div class="my_planet">
            <div class="planet_title">
                <span class="underline">명왕성</span>
            </div>
            <div class="planet_subtitle">
                내 마음대로 살거야 말리지 마!
            </div>
            <img src="../images/planet/Pluto.png" id="pluto" alt="Pluto"/>
            <div class="explain">
                어디서도 볼 수 없는 특이한 성격의 소유자예요.<br>
                사소한 일일지라도 다른 사람과는 차별화되어야 직성이 풀려요.<br>
                다른 사람과는 다른 궤도를 돌고 있지만 나름의 철학이 있어 그 신념이 쉽게 꺾이지 않기 때문에 주변사람이 힘들 수도 있겠군요.<br>
                너무나도 자유분방하지만 또 사람들을 이끄는 묘한 매력이 있는<br>
                사차원적인 명왕성같은 사람이에요!
            </div>
        </div>
        <div class="same_planet">
            <div class="percentage">
                <span id="question">나와 같은 유형은?</span>
                <div id="planetresult">1초만 기다려죠~</div>
            </div>
        </div>
        <div class="other_planet">
            <div class="good_planet">
                <button type="button" id="mars" onclick="goToPage('Mars')">
                    <img src="../images/planet/Mars.png" alt="화성">
                </button>
                <div class="main" id="best">
                    찰떡궁합
                </div>
                <div class="title">
                    <span class="underline">화성</span>
                </div>
                <div class="sub_title">
                    내가 극단적이라고? 하지만 재밌는걸!
                </div>
            </div>
            <div class="bad_planet">
                <button type="button" id="jupiter" onclick="goToPage('Jupiter')">
                    <img src="../images/planet/Jupiter.png" alt="목성">
                </button>
                <div class="main" id="worst">환장의 궁합</div>
                <div class="title">
                    <span class="underline">목성</span>
                </div>
                <div class="sub_title">
                    푸근하고.. 든든하고.. 머시따..!
                </div>
            </div>
        </div>
    </div>
    <div class="btns">
        <div class="planets_btn">
            <button id="planets_btn" onclick="clickBtn('planets_btn')">전체 행성 보러 가기</button>
        </div>
        <div class="restart_btn">
            <button id="restart_btn" onclick="location.href = '../info/index.html';">테스트 다시 하기</button>
        </div>
        <div class="blank"></div>
    </div>
</body>

</html>
