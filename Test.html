<!DOCTYPE html>
<html>
<head>
    <title>Creating Multiple Divs</title>
</head>
<body>
    <button onclick="createDivs()">Create Divs</button>

    <script>
        function createDivs() {
            var container = document.getElementById("container"); // Specify the container element

            for (var i = 0; i < 5; i++) {
                container.innerHTML += "<div>Div " + (i + 1) + "</div>";
            }
        }
    </script>

    <div id="container"></div>
</body>
</html>
