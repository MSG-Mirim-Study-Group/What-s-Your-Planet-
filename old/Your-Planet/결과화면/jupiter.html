<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <script src="./js/main.js"></script>
    <div class="planet">
        <div id="mercury">
            <img src="../images/planet/Mercury.png" alt="Mercury" />
        </div>
        <div id="saturn">
            <img src="../images/planet/Saturn.png" alt="Saturn" />
        </div>
        <div id="uranus">
            <img src="../images/planet/Uranus.png" alt="Uranus" />
        </div>
    </div>
    <div class="container">
        <div class="my_planet">
            <div class="planet_title">
                <span class="underline">목성</span>
            </div>
            <div class="planet_subtitle">
                푸근하고.. 든든하고.. 머시따..!
            </div>
            <img src="../images/planet/Jupiter.png" id="jupiter" alt="Jupiter" />
            <div class="explain">
                모든 사람의 아버지같은 존재예요.<br>
                토성같이 모든 사람들을 아끼고 친절하게 대해주려 해요.<br>
                하지만 강력한 자기장을 가지고 있어 규칙을 엄수하고,<br>
                윤리적이다못해 보수적이라 융통성이 없다는 말을 듣기도 해요.<br>
                답답한 면이 있더라도 믿고 따를수밖에 없는 목성같은 사람이에요!
            </div>
        </div>
        <div class="same_planet">
            <div class="percentage">
                <span id="question">나와 같은 유형은?</span>
                3.18%
            </div>
        </div>
        <div class="other_planet">
            <div class="good_planet">
                <button type="button" id="moon" onclick="goToPage('Moon')">
                    <img src="../images/planet/Moon.png" alt="달">
                </button>
                <div class="main" id="best">
                    찰떡궁합
                </div>
                <div class="title">
                    <span class="underline">달</span>
                </div>
                <div class="sub_title">
                    소심하지만 내 사람은 꼭 지켜야 해!
                </div>
            </div>
            <div class="bad_planet">
                <button type="button" id="sun" onclick="goToPage('Sun')">
                    <img src="../images/planet/Sun.png" alt="태양">
                </button>
                <div class="main" id="worst">환장의 궁합</div>
                <div class="title">
                    <span class="underline">태양</span>
                </div>
                <div class="sub_title">
                    내가 왕이 될 상인가
                </div>
            </div>
        </div>
    </div>
    <div class="btns">
        <div class="planets_btn">
            <button id="planets_btn" onclick="clickBtn('planets_btn')">전체 행성 보러 가기</button>
        </div>
        <div class="restart_btn">
            <button id="restart_btn" onclick="clickBtn('restart_btn')">테스트 다시 하기</button>
        </div>
        <div class="blank"></div>
    </div>
</body>

</html>
