<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너의행성은</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/ask.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/logo.png">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/ask.css">    
    <script src="../js/ask.js"></script>
</head>
<body>
    <script src="../js/storage.js"></script>
    <script>
        // localStorage를 초기화하여 저장된 모든 데이터가 제거
        localStorage.clear();
        function updateVariables(variable1, variable2) {
        if (variable1 === "i") {
            i++;
        } else if (variable1 === "e") {
            e++;
        } else if (variable1 === "i" && variable2 === "s") {
            i++;
            s++;
        } 

        // 변수 값 저장
        localStorage.setItem("i", i);
        localStorage.setItem("s", s);
        localStorage.setItem("e", e);

        // 페이지 전환
        window.location.href = "../ask/index_2.html";
        
        }
    </script>
    <!-- mbti 각각의 수가 얼마인지 -->
    <script src="../js/ItemTest.js"></script>

    <div class="planet">
        <img src="../images/planet/Saturn.png" id="saturn" alt="Saturn">
        <img src="../images/planet/Earth.png" id="earth" alt="Earth">
    </div>
    <div class="progress" id="progress">
        <progress value="10" max="100" id="jb"></progress>
    </div>
    <div class="container" id="container">
        <div class="question" id="question">
            <h2 class="title">Q1.<br></h2>
            <h2 class="sub_title">나는 지금 우주선 안.., 밖은 고요한 우주다.<br>지루함을 달래기 위해 나는?</h2>
        </div>
        <div class="answer" id="answer">
            <button class="a1" id="a1" onclick="updateVariables('i');" >‘음..할게 없네..’혼자 창문을 바라보며 우주 풍경을 감상한다</button>
            <button class="a2" id="a2" onclick="updateVariables('e')">‘같이 온 애들이랑 수다나 떨어야지~’ 우주선에 있는 친구들과 수다를 떤다.</button>
            <button class="a3" id="a3" onclick="updateVariables('i', 's')" >‘졸려…잘래..’잠을 잔다.</button>
        </div>
    </div>
</body>
</html>
