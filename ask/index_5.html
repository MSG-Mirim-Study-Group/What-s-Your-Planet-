<body>
    <script src="../js/storage.js"></script>
    <script>
        function updateVariables(variable1, variable2) {   
            if (variable1 === "i") {
                i++;
            } else if (variable1 === "e") {
                e++;
            } 

            // 변수 값 저장
            localStorage.setItem("i", i);
            localStorage.setItem("e", e);

            // 페이지 전환
            window.location.href = "../ask/index_6.html";
            
    }
    </script>
    <!-- mbti 각각의 수가 얼마인지 -->
    <script src="js/ItemTest.js"></script>
    <div class="planet">
        <img src="../images/planet/Saturn.png" id="saturn" alt="Saturn">
        <img src="../images/planet/Earth.png" id="earth" alt="Earth">
    </div>
    <div class="progress" id="progress">
        <progress value="50" max="100" id="jb"></progress>
    </div>
    <div class="container" id="container">
        <div class="question" id="question">
            <h2 class="title">Q5.<br></h2>
            <h2 class="sub_title">갑자기 호의를 보이는 한 외계인이 내 주위로 다가와<br>다른 외계인들을 불러 모으기 시작한다. 그럴 때, 나는?</h2>
        </div>
        <div class="answer" id="answer">
            <button class="a1" id="a1" onclick="updateVariables('e')" >‘허걱 외계인을 보게 되다니’ 새 외계인들을 알아가며 친해질 생각에 설렌다.</button>
            <button class="a2" id="a2" onclick="updateVariables('i')" >‘아니 제발..’ 많은 외계인들이 모여 있어 조금 부담스러워진다.</button>
            <button class="a3" id="a3" onclick="updateVariables('i')" >‘엄마..무서워…’집갈래!!’무서우니 도망친다.</button>
        </div>
    </div>
