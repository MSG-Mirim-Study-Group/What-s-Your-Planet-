<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="planet">
        <div id="mercury">
            <img src="../images/planet/Mercury.png" alt="Mercury" />
        </div>
        <div id="saturn">
            <img src="../images/planet/Saturn.png" alt="Saturn" />
        </div>
        <div id="uranus">
            <img src="../images/planet/Uranus.png" alt="Uranus" />
        </div>
    </div>
    <div class="container">
        <div class="my_planet">
            <div class="planet_title">
                <span class="underline">태양</span>
            </div>
            <div class="planet_subtitle">
                내가 왕이 될 상인가
            </div>
            <img src="../images/planet/Sun.png" id="uranus" alt="Uranus" />
            <div class="explain">
                항상 남을 위해 앞장서서 팀을 이끄려고 하는 전형적인 리더에요.<br>
                문제가 생기면 해결방법을 찾아내고, 상상력과 의지가 강력한 지도자의 자질을 가지고 있어요.<br>
                하지만 뛰어난 자질덕분에 자존감이 높아 거만함도 가지고 있을 수 있겠네요.<br>
                꾸준히 우리에게 웃음과 희망을 주는 햇빛같은, 태양같은 사람이에요!
            </div>
        </div>
        <div class="same_planet">
            <div class="percentage">
                <span id="question">나와 같은 유형은?</span>
                3.18%
            </div>
        </div>
        <div class="other_planet">
            <div class="good_planet">
                <img src="../images/planet/Earth.png" alt="Earth" />
                <div class="main" id="best">
                    찰떡궁합
                </div>
                <div class="title">
                    <span class="underline">지구</span>
                </div>
                <div class="sub_title">
                    하루종일 기분 마치 롤러코스터
                </div>
            </div>
            <div class="bad_planet">
                <img src="../images/planet/Mars.png" alt="Mars" />
                <div class="main" id="worst">환장의 궁합</div>
                <div class="title">
                    <span class="underline">화성</span>
                </div>
                <div class="sub_title">
                    내 에너지를 견딜 사람, 다 나와!
                </div>
            </div>
        </div>
    </div>
</body>

</html>
