<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="planet">
        <div id="mercury">
            <img src="../images/planet/Mercury.png" alt="Mercury" />
        </div>
        <div id="saturn">
            <img src="../images/planet/Saturn.png" alt="Saturn" />
        </div>
        <div id="uranus">
            <img src="../images/planet/Uranus.png" alt="Uranus" />
        </div>
    </div>
    <div class="container">
        <div class="my_planet">
            <div class="planet_title">
                <span class="underline">블랙홀</span>
            </div>
            <div class="planet_subtitle">
                나의 매력은 마성의 루시퍼
            </div>
            <img src="../images/planet/BlackHall.png" id="blackhall" alt="BlackHall" />
            <div class="explain">
                모든 사람들을 자신에게 빠져들게 하는 매력의 소유자예요.<br>
                처음에는 관심이 없던 사람도 어느샌가 빠져들고 있는 모습을 볼 수 있어요.<br>
                이 유형은 굉장히 드물며 혁신적인 인물이 많아요.<br>
                또한 요점이 굉장히 중요하기 때문에 의미없는 행동은 절대 하지 않아요.<br>
                나 자신도 내 매력에서 헤어나오지 못하는, 블랙홀같은 사람이에요!
            </div>
        </div>
        <div class="same_planet">
            <div class="percentage">
                <span id="question">나와 같은 유형은?</span>
                3.18%
            </div>
        </div>
        <div class="other_planet">
            <div class="good_planet">
                <img src="../images/planet/Earth.png" alt="Earth" />
                <div class="main" id="best">
                    찰떡궁합
                </div>
                <div class="title">
                    <span class="underline">지구</span>
                </div>
                <div class="sub_title">
                    난 모두가 행복했으면 좋겠어!
                </div>
            </div>
            <div class="bad_planet">
                <img src="../images/planet/Moon.png" alt="Moon" />
                <div class="main" id="worst">환장의 궁합</div>
                <div class="title">
                    <span class="underline">달</span>
                </div>
                <div class="sub_title">
                    소심하지만 내 사람은 꼭 지켜야 해!
                </div>
            </div>
        </div>
    </div>
</body>

</html>
