<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="planet">
        <div id="mercury">
            <img src="../images/planet/Mercury.png" alt="Mercury" />
        </div>
        <div id="saturn">
            <img src="../images/planet/Saturn.png" alt="Saturn" />
        </div>
        <div id="uranus">
            <img src="../images/planet/Uranus.png" alt="Uranus" />
        </div>
    </div>
    <div class="container">
        <div class="my_planet">
            <div class="planet_title">
                <p>천왕성</p>
            </div>
            <div class="planet_subtitle">
                <p>어딜가나 인기 절정!</p>
            </div>
            <div class="explain">
                <div id="uranus">
                    <img src="../images/planet/Uranus.png" alt="Uranus" />
                </div>
                노는 건 좋아하지만 놀자마자 외향인들에게 기가 빨리는 사람이에요. 집에 오면 바로 침대와 절친하는 사이
            </div>
        </div>
        <div class="same_planet">
            <div class="question">
                <p>"너의 행성은"을 한 사람 중 나와 같은 유형은?</p>
            </div>
            <div class="percentage">
                <p>3.18%</p>
            </div>
        </div>
        <div class="other_planet">
            <div class="good_planet">
                <img src="../images/planet/Earth.png" alt="Earth" />
                <div class="title">
                    <p>지구</p>
                </div>
                <div class="sub_title">
                    <p>하루종일 기분 마치 롤러코스터</p>
                </div>
            </div>
            <div class="bad_planet">
                <img src="../images/planet/Mars.png" alt="Mars" />
                <div class="title">
                    <p>화성</p>
                </div>
                <div class="sub_title">
                    <p>내 에너지를 견딜 사람, 다 나와!</p>
                </div>
            </div>
        </div>

        <div class="blank">
        </div>
    </div>
</body>

</html>
