<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="planet">
        <div id="mercury">
            <img src="../images/planet/Mercury.png" alt="Mercury" />
        </div>
        <div id="saturn">
            <img src="../images/planet/Saturn.png" alt="Saturn" />
        </div>
        <div id="uranus">
            <img src="../images/planet/Uranus.png" alt="Uranus" />
        </div>
    </div>
    <div class="container">
        <div class="my_planet">
            <div class="planet_title">
                <span class="underline">달</span>
            </div>
            <div class="planet_subtitle">
                소심하지만 내 사람은 꼭 지켜야 해!
            </div>
            <img src="../images/planet/Moon.png" id="uranus" alt="Uranus" />
            <div class="explain">
                조용하지만 뒤에서 강한 사람이에요.<br>
                작은 일에도 상처를 잘 받고 그 상처가 오래 이어지지만,<br>
                타인의 색깔을 그대로 받아들여 남의 공감을 쉽게 끌어낼 수 있어요.<br>
                달의 크레이터같이 나는 상처를 받아도 상대방은 밝게 비춰주려하는<br>
                달같은 사람이에요!
            </div>
        </div>
        <div class="same_planet">
            <div class="percentage">
                <span id="question">나와 같은 유형은?</span>
                3.18%
            </div>
        </div>
        <div class="other_planet">
            <div class="good_planet">
                <img src="../images/planet/Earth.png" alt="Earth" />
                <div class="main" id="best">
                    찰떡궁합
                </div>
                <div class="title">
                    <span class="underline">지구</span>
                </div>
                <div class="sub_title">
                    하루종일 기분 마치 롤러코스터
                </div>
            </div>
            <div class="bad_planet">
                <img src="../images/planet/Mars.png" alt="Mars" />
                <div class="main" id="worst">환장의 궁합</div>
                <div class="title">
                    <span class="underline">화성</span>
                </div>
                <div class="sub_title">
                    내 에너지를 견딜 사람, 다 나와!
                </div>
            </div>
        </div>
    </div>
</body>

</html>
