  <script>
    $(document).ready(function () {
      $("#next").click(function (e) {
        e.preventDefault();

        var uname = $("#uname").val();
        var agreeChecked = $("input[name='agree']").prop("checked");

        // 이름을 입력하지 않았을 때
        if (uname === "") {
          alert("이름을 입력해주세요.");
          return;
        }

        // 체크박스가 선택되지 않았을 때
        if (!agreeChecked) {
          alert("이름 사용 동의에 체크해주세요.");
          return;
        }

        // 모든 조건이 충족되었을 때
        // 서버로 데이터를 전송하고 페이지 이동
        $.ajax({
          url: "server.php",
          type: "POST",
          data: { uname: uname },
          success: function (response) {
            // 서버 응답을 받은 후에 다음 페이지로 이동
            window.location.href = "../질문화면/index_1.html";
          },
          error: function (xhr, status, error) {
            console.log(error);
            alert("서버에 오류가 발생했습니다.");
          }
        });
      });
    });
  </script>
