<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 화면</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./js/main.js">
</head>
<body>
    <div class="planet">
        <img src="../images/planet/Saturn.png" id="saturn" alt="Saturn">
        <img src="../images/planet/Earth.png" id="earth" alt="Earth">
    </div>
    <div class="progress" id="progress">
        <progress value="10" max="100" id="jb"></progress>
    </div>
    <div class="container" id="container">
        <div class="question" id="question">
            <h2 class="title">Q10.<br></h2>
            <h2 class="sub_title">이럴수가! 어떠한 이유로 인해 지구로 돌아갈 수 없게 되었다.<br>지금이 마지막으로 지구와 통신할 수 있는 기회, 그때 할 일은?</h2>
        </div>
        <div class="answer" id="answer">
            <div class="a1" id="a1">‘우주 사진 찍어서 자랑해야지’ 인증샷을 찍고, SNS에 올린다.</div>
            <div class="a2" id="a2">‘흑흑..엄마아빠..우리 초코’ 사랑했던 사람들에게 메시지를 돌리며 운다.</div>
            <div class="a3" id="a3">‘안돼..살려줘..!!!’ 도움을 요청한다</div>
        </div>
    </div>
</body>
</html>
