<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 화면</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./js/main.js">
</head>
<body>
    <div class="planet">
        <img src="../images/planet/Saturn.png" id="saturn" alt="Saturn">
        <img src="../images/planet/Earth.png" id="earth" alt="Earth">
    </div>
    <div class="progress" id="progress">
        <progress value="10" max="100" id="jb"></progress>
    </div>
    <div class="container" id="container">
        <div class="question" id="question">
            <h2 class="title">Q7.<br></h2>
            <h2 class="sub_title">그 잘생긴 외계인들은 내 우주선을 고쳐주러 온 것이었다!</h2>
        </div>
        <div class="answer" id="answer">
            <div class="a1" id="a1">‘아니야 그럴 필요 없어’ 나를 위한 마음은 고맙지만 잘 고쳐지지 않을 수 있으니, 안 건들었으면 좋겠다.</div>
            <div class="a2" id="a2">‘우주선을 고쳐줄 생각을 하다니..!’ 감동을 먹는다.</div>
            <div class="a3" id="a3">‘멀쩡한데 왜 고쳐..?’ 딱히 고칠게 없다고 생각한다.</div>
        </div>
    </div>
</body>
</html>
