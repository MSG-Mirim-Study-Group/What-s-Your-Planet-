<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 화면</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./js/main.js">
</head>
<body>
    <div class="planet">
        <img src="../images/planet/Saturn.png" id="saturn" alt="Saturn">
        <img src="../images/planet/Earth.png" id="earth" alt="Earth">
    </div>
    <div class="progress" id="progress">
        <progress value="10" max="100" id="jb"></progress>
    </div>
    <div class="container" id="container">
        <div class="question" id="question">
            <h2 class="title">Q3.<br></h2>
            <h2 class="sub_title">달로 가는 길, 갑자기 경로가 헷갈리기 시작하는데..!<br>그럴 때, 나는?</h2>
        </div>
        <div class="answer" id="answer">
            <div class="a1" id="a1">‘여기서 길을 잃게 되면..’ 걱정되는 상황들을 상상해본다.</div>
            <div class="a2" id="a2">‘여기서 가장 가까운 행성 경로가..’ 모니터를 보며 경로 찾는 데에 집중한다.</div>
            <div class="a3" id="a3">‘아 몰라 그냥 느낌가는데로 GO!’ 자신의 감을 믿는다.</div>
        </div>
    </div>
</body>
</html>
