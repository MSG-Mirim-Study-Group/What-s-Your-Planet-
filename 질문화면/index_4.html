<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 화면</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./js/main.js">
</head>
<body>
    <div class="planet">
        <img src="../images/planet/Saturn.png" id="saturn" alt="Saturn">
        <img src="../images/planet/Earth.png" id="earth" alt="Earth">
    </div>
    <div class="progress" id="progress">
        <progress value="10" max="100" id="jb"></progress>
    </div>
    <div class="container" id="container">
        <div class="question" id="question">
            <h2 class="title">Q4.<br></h2>
            <h2 class="sub_title">결국 이상한 행성에 도착하게 된 당신,<br>주위를 둘러보니 처음 보는 외계인들이 있다</h2>
        </div>
        <div class="answer" id="answer">
            <div class="a1" id="a1">‘여기는 무슨 행성인가요?’ 먼저 말을 붙여본다</div>
            <div class="a2" id="a2">‘저…저기…’ 나를 도와줄 외계인이 있을지 조심스럽게 찾아본다.</div>
            <div class="a3" id="a3">‘허걱 외계인이라니…잡아먹히는거 아니야?’ 무서워서 도망친다.</div>
        </div>
    </div>
</body>
</html>
