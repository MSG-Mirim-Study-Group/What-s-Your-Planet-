<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 화면</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./js/main.js">
</head>
<body>
    <script src="js/storage.js"></script>
    <script>
        function updateVariables(variable1, variable2) {   
            if (variable1 === "f") {
                f++;
            }
            else if (variable1 === "t" && variable2 === "n") {
                t++;
                n++;
            }else if (variable1 === "t" && variable2 === "s") {
                t++;
                s++;
            }

            // 변수 값 저장

            localStorage.setItem("s", s);
            localStorage.setItem("f", f);
            localStorage.setItem("n", n);
            localStorage.setItem("t", t);

            // 페이지 전환
            window.location.href = "../질문화면/index_3.html";
            
    }
    </script>
    <!-- mbti 각각의 수가 얼마인지 -->
    <script src="js/ItemTest.js"></script>

    <div class="planet">
        <img src="../images/planet/Saturn.png" id="saturn" alt="Saturn">
        <img src="../images/planet/Earth.png" id="earth" alt="Earth">
    </div>
    <div class="progress" id="progress">
        <progress value="10" max="100" id="jb"></progress>
    </div>
    <div class="container" id="container">
        <div class="question" id="question">
            <h2 class="title">Q2.<br></h2>
            <h2 class="sub_title">같이 우주선에 있는 친구가 지구를 너무 그리워한다.<br>그럴 때, 나는?</h2>
        </div>
        <div class="answer" id="answer">
            <div class="a1" id="a1" onclick="updateVariables('t', 'n')" >‘저 방에 들어가 있어! ’이상한 돌발 행동을 할 수 있으니 잠시 격리 시킨다.</div>
            <div class="a2" id="a2" onclick="updateVariables('f')" >위로해줘야겠다..’ 이야기를 들어주며 함께 있어준다.</div>
            <div class="a3" id="a3" onclick="updateVariables('t', 's')" >‘어쩔 수 없지…’스스로 극복할 수 있도록 놔둔다.</div>
        </div>
    </div>
</body>
</html>
