<script>
  $(document).ready(function() {
    $("#next").click(function(e) {
      e.preventDefault(); // 폼 제출을 중지합니다.

      // 체크박스가 선택되었는지 확인합니다.
      if ($("input[name='agree']").prop("checked")) {
        // 사용자 이름 값을 가져옵니다.
        var user_name = $("#input_name").val();

        // AJAX 요청을 수행합니다.
        $.ajax({
          url: "server.php",
          type: "POST",
          data: {
            user_name: user_name,
            agree: "on"
          },
          success: function(response) {
            // 서버 응답을 처리합니다.
            console.log(response); // 필요한 경우 응답을 확인할 수 있습니다.

            // 다음 페이지로 이동합니다.
            window.location.href = "../질문화면/index_1.html";
          },
          error: function(xhr, status, error) {
            // 오류 처리를 수행합니다.
            console.log(error);
          }
        });
      } else {
        alert("이름 사용 동의에 체크해주세요.");
      }
    });
  });
</script>
